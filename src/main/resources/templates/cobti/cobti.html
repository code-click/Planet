<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/common_header :: common_header(~{::title},~{::link})">
    <title>메인 타이틀</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="~{/layout/common_sidebar :: sideBar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:replace="~{/layout/common_topbar :: topbar}"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                코드클릭 엠비티아이!
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{/layout/common_footer :: footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{/layout/common_logout_modal :: logout}"></div>

<!-- Bootstrap core JavaScript-->
<script th:inline="javascript" th:src="@{/bootstrap/vendor/jquery/jquery.min.js}"></script>
<script th:inline="javascript" th:src="@{/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:inline="javascript" th:src="@{/bootstrap/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:inline="javascript" th:src="@{/bootstrap/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:inline="javascript" th:src="@{/bootstrap/vendor/chart.js/Chart.min.js}"></script>

<!-- Page level custom scripts -->
<script th:inline="javascript" th:src="@{/bootstrap/js/demo/chart-area-demo.js}"></script>
<script th:inline="javascript" th:src="@{/bootstrap/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
